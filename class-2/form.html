<!DOCTYPE html>

<html>
    <head>
        <title>My Contact Form</title>
    </head>

    <body>

        <form action="#" method="POST">

            <div>
                <label>Title</label>
                <label for="mr">
                    <input type="radio" name="title" value="mr" id="mr">
                    Mr
                </label>

                <label for="miss">
                    <input type="radio" name="title" value="miss" id="miss">
                    Miss
                </label>
            </div>

            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" placeholder="First Name" id="first-name">
            </div>

            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" placeholder="Last Name" id="last-name">
            </div>

            <div>
                <label for="phone-number">Phone Number</label>
                <input type="number" name="phone_number" placeholder="Phone Number" id="phone-number">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="last_name" placeholder="Email" id="email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" id="password">
            </div>

            <div>
                <label for="country">Country</label>
                <select name="country" id="country" required>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="Paistan">Pakistan</option>
                    <option value="srilanka">Srilanka</option>
                    <option value="nepal">Nepal</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>

        </form>

    </body>
</html>
