    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .icon-section {
            width: 228px;
            height: 327px;
            background: linear-gradient(201.5deg, #FFD968 4.52%, #FAC422 102.63%);
            padding: 60px 45px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px 28px;
        }

        .icon-container {
            height: 55px;
            width: 55px;
            background: rgba(249, 253, 255, 1);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 12px 20px rgba(216, 166, 20, 0.31);
        }

        .icon-black {
            background: #222223;
        }

        .more-smart {
            position: relative;
        }

        .more-smart::after {
            content: ' ';
            position: absolute;
            border: 3px solid rgba(255, 138, 31, 1);
            border-radius: 50%;
            height: 66px;
            width: 160px;
            right: 0;
            z-index: -5;
            top: 18px;
        }

        p {
            width: 420px;
            line-height: 80px;
            font-size: 80px;
        }
    </style>
</head>
