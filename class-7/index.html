<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section id="hands-off" class="hands-off flex">
        <div class="hands-off-column">
            <div class="image-container">
                <img src="card.png" alt="" class="main-img">
            </div>
        </div>

        <div class="hands-off-column content">
            <h2>Handoff your work smarter now</h2>
            <p>Create documentation for the collaborators (i.e. designers or devs) directly in your design file.</p>

            <div class="info-box">
                <div class="flex info-card">
                    <div class="w-24">
                        <div class="info-img">
                            <img src="./img/file.png" alt="">
                        </div>
                    </div>
                    <div class="info-text">
                        <h4>Strategic</h4>
                        <p>Suggests that the component spacing
                            between cards and elements.</p>
                    </div>
                </div>

                <div class="flex info-card work-schedule">
                    <div class="w-24">
                        <div class="info-img">
                            <img src="./img/calendar.png" alt="">
                        </div>
                    </div>
                    <div class="info-text">
                        <h4>Work schedule</h4>
                        <p>work schedule is the time an employee is expected to be on the job</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
